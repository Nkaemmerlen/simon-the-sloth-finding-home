<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/app.js" type="module"></script>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link defer rel="stylesheet" href="./css/style.css">
  
  <title>Simon the sloth</title>
  <link 
		id="favicon" 
    rel="icon"
    href="./assets/favicon.PNG"
    type="image/png" 
    sizes="32x32"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <div class = "row" id = "title-row">
    <h1 id = "title">Simon the sloth, Finding home</h1>
  </div>
  <div id = "sloth">
    <img id = "sloth-img" class ="animate__animated animate__swing animate__slow animate__delay-1s" =  src="./assets/sloth.png" width = "500px" height = "400px">
  </div>
    <div class = "row card bg-dark prompt" id = "prompt-row">
      <div id = "situation"></div>
    </div>
    <div class = "row card bg-dark" id = "decision-row">
      <div class = "col-12 decision" id = "firstD">First decision</div>
      <div class = "col-12 decision" id = "secondD">Second decision</div>
      <div class = "col-12 decision" id = thirdD>Third decision</div>
      <div class = "col-12 decision" id = "fourthD">Fourth decision</div>
    </div>
    <div class = "row" id = "btn-row">
      <form class = "d-grid gap-2 col-6 mx-auto">
        <button class = "btn btn-danger btn-lg" id = "rstBtn" type = "reset"hidden>Replay</button>
        <button id = "strBtn" type = "button" class = "btn btn-primary btn-lg">Start</button>
      </form>
    </div>
  </div>
</body>
</html>
