<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/app.js" type="module"></script>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"
  >
  <link defer rel="stylesheet" href="./css/style.css">
  
  <title>Simon the sloth</title>
  <link 
		id="favicon" 
    rel="icon"
    href="./assets/favicon.PNG"
    type="image/png" 
    sizes="32x32"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <div class = "row" id = "title-row">
    <h1 id = "title">Simon the sloth, Finding home</h1>
    </div>
    <div class = "row card bg-dark prompt" id = "prompt-row">
      <div id = "situation"></div>
    </div>
    <div class = "row card bg-dark" id = "decision-row">
      <div class = "col-12 decision" id = "firstD">First decision</div>
      <div class = "col-12 decision" id = "secondD">Second decision</div>
      <div class = "col-12 decision" id = thirdD>Third decision</div>
      <div class = "col-12 decision" id = "fourthD">Fourth decision</div>
    </div>
    <div class = "row" id = "btn-row">
      <form>
        <button id = "rstBtn" type = "reset"hidden>Replay</button>
        <button id = "strBtn" type = "button">Start</button>
      </form>
    </div>
  </div>
</body>
</html>
